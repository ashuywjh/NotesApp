<div class="container-fluid mt--6">
    <div class="row card-wrapper">
        <div class="card col-lg-6">
            <!-- Card header -->
            <div class="card-header">
              <h3 class="mb-0">Add New Note</h3>
            </div>
            <!-- Card body -->
            <div class="card-body">
              <!-- Form groups used in grid -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="example3cols1Input">Add Your Note</label>
                    <textarea  id="textnote" name="textnote" #textnote type="text" class="form-control" id="example3cols1Input" placeholder="Type your note"></textarea>
                  
                  </div>
                  <div class="form-group">
                    <span><button [disabled]="loading" class="btn btn-primary" type="button" (click)="addNote(textnote.value)">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Add</button> </span><span>
                        <button style="margin-left: 10px;" [disabled]="loading" class="btn btn-success" type="button" (click)="onGetAllNotes()">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Refresh</button>   </span> 
                  
                  </div>

                </div>
                
               
              </div>
            
            </div>
          </div>
      <div class="col-lg-6">
        <!-- Basic with card header -->
        <div class="card" *ngFor="let item of allNotes">
          <!-- Card header -->
          <div class="card-header">
            <div class="row align-items-center">
              <div class="col-8">
                <!-- Title -->
                <h5 class="h3 mb-0">{{item.addedDate}}</h5>
              </div>
              <div class="col-4 text-right">
                <span><a target="_blank" href="https://api.whatsapp.com/send?text={{item.note}}" class="btn btn-sm btn-neutral">Share</a></span>
                <a (click)="onClose(item.noteID)" class="btn btn-sm btn-neutral">Delete</a>
              </div>
            </div>
          </div>
   
          <!-- Card image -->
          <!-- List group -->
          <!-- Card body -->
          <div class="card-body">
            <p class="card-text mb-4">{{item.note}}</p>
           
          </div>
        </div>
        <!-- Contact card -->
        
        <!-- Team member card -->
        
        <!-- Image-Text card -->
        
        <!-- Basic with blockquote -->
        
      </div>
      
    </div>
   
  
  </div>
